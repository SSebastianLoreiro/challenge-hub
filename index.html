<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Caprasimo&family=Caveat&family=DM+Serif+Display&family=Fasthand&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Open+Sans&family=Playfair+Display:wght@400;600&family=Poppins:wght@400;600&family=Press+Start+2P&family=Questrial&family=Raleway:wght@300;400;500&family=Roboto+Flex:opsz,wght@8..144,100&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <nav class="nav container">
            <img src="/assets/logo.svg" class="nav__logo">
        </nav>

        <section class="hero__container container">
        <figure class="hero__picture">
            <img src="/assets/illustration-mockups.svg" class="hero__img">
        </figure>

            <div class="hero__texts">
                <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
                <p class="hero__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                </p>
                <a href="#" class="hero__cta">Register</a>
            </div>
            <div class="hero__contact">
                <a href="#" class="hero__link">
                    <img src="/assets/facebook.svg" alt="facebook__icon">
                </a>
                <a href="#" class="hero__link">
                    <img src="/assets/twitter.svg" alt="twiter__icon">
                </a>
                <a href="#" class="hero__link">
                    <img src="/assets/instagram.svg" alt="instagram__icon">
                </a>
            </div>
        
    </section>
    </header>
    
</body>
</html>
